        <script src="app.js">function 
        changeColor(event) {
            var target = event.target;
            var currentColor = target.getAttribute("data-color");
            target.style.border = "2px solid ".concat(currentColor);
            target.classList.add("selected");
        }
        function cancel() {
            var selectedPokemons = document.querySelectorAll(".selected");
            selectedPokemons.forEach(function (pokemon) {
                pokemon.style.border = "none";
                pokemon.classList.remove("selected");
            });
        }
        function reset() {
            var allPokemons = document.querySelectorAll(".card");
            allPokemons.forEach(function (pokemon) {
                pokemon.style.border = "none";
                pokemon.classList.remove("selected");
            });
        }</script>
