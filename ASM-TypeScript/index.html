<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app.js">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div class="container mt-5">
        <h4 id="user_name" class="text-center text-md-right text-danger"></h4>
        <div class="container mt-5 row" id="list"></div>
        <div class="col-md-6">
            <form id="playerForm" class="mt-3 justify-content-center align-items-center text-center">
                <h1 class="text-center">Nhập tên của bạn</h1>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" id="playerName" placeholder="Tên của bạn">
                    <span class="error text-danger"></span>
                </div>
                <button type="submit" id="insert_user" class="btn btn-primary">Bắt đầu</button>
            </form>
        </div>
    </div>
    <div class="container mt-5">
        <h4 id="user_name" class="text-center text-md-right text-danger"></h4>
        <div class="container mt-5 row" id="list">
            <!-- Nơi hiển thị danh sách Pokémon -->
        </div>
        <div class="col-md-6">
            <!-- Nút "Huỷ" và "Reset" -->
            <button type="button" id="cancel" class="btn btn-secondary">Huỷ</button>
            <button type="button" id="reset" class="btn btn-danger">Reset</button>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
